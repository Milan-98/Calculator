<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
        <div class="buttons">
            <div class="pr "></div>
            <div class="light o">+</div>
            <div class="light o">-</div>
            <div class="light o">*</div>
            <div class="light o">/</div>
            <div class="white c">7</div>
            <div class="white c">8</div>
            <div class="white c">9</div>
            <div class="white c">4</div>
            <div class="white c">5</div>
            <div class="white c">6</div>
            <div class="white c">1</div>
            <div class="white c">2</div>
            <div class="white c">3</div>
            <div class="zero white c">0</div>
            <div class="white dot">.</div>
            <div class="white AC">AC</div>
            <div class="equal ">=</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
